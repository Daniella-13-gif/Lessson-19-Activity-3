<!DOCTYPE html>
<html>
    <head>
        <title>Statements</title>
    </head>

    <body>
        <h1>JAVA Script Statements</h1>
        <p id="demo"></p>

        <script>
        var x, y ,z    //statement 1
        var x=15;      //statement 2
        var y=5;       //statement 3
        var z=x/y      //statement 4
        document.getElementById("demo").innerHTML=
        "The value of y is:" +z+ ".";

        </script>

    </body>
</html>
